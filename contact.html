<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us - LTS</title>
  </head>
  <body>
    <h1 id="top">Contact Us</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html #about">About LTS</a></li>
      <li><a href="index.html #ourmenu">Our Menu</a></li>
      <li><a href="hours.html">Store Hours</a></li>
    </ul>
    <figure>
      <img
        src="img/tacos_close_up_400x260.png"
        alt="Little Taco Shop Tacos"
        width="400"
        height="267"
      />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <hr />
    <h2>Our Contact Form</h2>
    <form action="https://formsubmit.co/ssebintuimaad@gmail.com" method="post">
      <fieldset>
        <legend>Send Us A Message</legend>
        <p>
          Name:
          <input type="text" id="name" placeholder="Your Name" name="name" />
        </p>
        <p>
          Email:
          <input
            type="email"
            id="email"
            placeholder="Your Email"
            name="email"
          />
        </p>
        <p>
          Your Message:
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your message"
            name="message"
          ></textarea>
        </p>
      </fieldset>
      <input type="submit" value="Send" />
      <input type="reset" value="Reset" />
    </form>
    <h2>Our Location</h2>
    <address>
      Kampala City <br />
      Phone: <a href="tel: +256700752104">+256700752104</a>
    </address>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
